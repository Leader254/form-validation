<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form Validation</title>
</head>
<body>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="eg. Samuel">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="eg. example@gmail.com">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="eg. 0701234567:">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required/>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password:">

        <button type="submit">Submit</button>
    </form>

    <script src="js/main.js"></script>
</body>
</html>
